<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aurora Result Page</title>

<style>
    /* 폰트 (Pretendard) */
    @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");

    /* 기본 및 바디 스타일 */
    html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        /* ⬇⬇ 화이트~아이보리 계열의 가벼운 배경 ⬇⬇ */
        background: #f9f9f9; 
        font-family: "Pretendard", sans-serif;
        box-sizing: border-box;
    }

    *, *::before, *::after {
        box-sizing: border-box;
    }

    /* ⬇⬇ 오로라 그라데이션 레이어 (수정됨) ⬇⬇ */
    .aurora {
        position: absolute;
        inset: 0;
        z-index: 1; /* ⬇ 콘텐츠(z-index: 2) 뒤에 배치 ⬇ */

        /* ⬇⬇ 민트-블루-퍼플 계열로 색상 변경 ⬇⬇ */
        background: radial-gradient(circle at 50% 25%,
            rgba(150, 255, 230, 0.45), /* 민트 */
            rgba(120, 180, 255, 0.4),  /* 블루 */
            rgba(200, 160, 255, 0.45), /* 퍼플 */
            transparent 70%
        );

        filter: blur(80px); /* ⬇ 요청대로 80px blur ⬇ */
        animation: auroraMove 18s ease-in-out infinite;
        opacity: 0.5; /* ⬇ '아주 은은하게' 표현하기 위해 투명도 조절 ⬇ */
    }

    /* 오로라 애니메이션 (원본 유지) */
    @keyframes auroraMove {
        0% {
            transform: translate(-12%, -18%) scale(1.15) rotate(0deg);
        }
        15% {
            transform: translate(10%, -5%) scale(1.25) rotate(40deg);
        }
        30% {
            transform: translate(-8%, 15%) scale(1.22) rotate(120deg);
        }
        50% {
            transform: translate(14%, -10%) scale(1.32) rotate(200deg);
        }
        70% {
            transform: translate(-5%, 25%) scale(1.28) rotate(260deg);
        }
        85% {
            transform: translate(8%, -12%) scale(1.20) rotate(320deg);
        }
        100% {
            transform: translate(-12%, -18%) scale(1.15) rotate(360deg);
        }
    }

    /* ⬇⬇ 콘텐츠 전체 래퍼 ⬇⬇ */
    .content-wrapper {
        position: relative;
        z-index: 2; /* 오로라(z-index: 1) 위에 배치 */
        width: 100%;
        height: 100vh;
        
        display: flex;
        flex-direction: column;
        
        /* 상단 5%, 좌우 여백 (룩북 프레임용) */
        padding: 5vh 5vw 0 5vw; 
    }

    /* ⬇⬇ 결과 사진 프레임 (신규) ⬇⬇ */
    .photo-frame {
        /* 세로 기준 약 72% 차지 (5% 상단 여백 제외) */
        height: 72vh; 
        width: 100%;
        
        background: #ffffff; /* 순백 배경 */
        border-radius: 18px; /* radius 18px */
        padding: 24px; /* 내부 패딩 24px */
        
        /* 아주 약한 soft shadow */
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.07); 

        /* 고급 룩북 프레임 느낌을 위한 내부 정렬 (예시) */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* 사진 프레임 내부 예시 텍스트 (삭제 가능) */
    .placeholder-text {
        font-size: 24px;
        font-weight: 300;
        color: #ccc;
    }

    /* ⬇⬇ 버튼 컨테이너 (신규) ⬇⬇ */
    .button-container {
        /* 남은 하단 영역 (100vh - 5vh(상단) - 72vh(프레임) = 23vh) */
        height: 23vh;
        width: 100%;
        
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px; /* 버튼 사이 간격 */
    }

    /* 공통 버튼 스타일 */
    .btn {
        padding: 14px 28px;
        font-size: 16px;
        font-weight: 600;
        font-family: "Pretendard", sans-serif;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        min-width: 160px; /* 버튼 최소 너비 */
        text-align: center;
        border-radius: 14px; /* radius 14px */
    }

    /* ⬇⬇ 왼쪽 버튼: "다시 입어보기" (아웃라인) ⬇⬇ */
    .btn-retry {
        background: transparent;
        /* 얇은 라인, 블랙 20% 정도의 선명도 */
        border: 1.5px solid rgba(0, 0, 0, 0.25); 
        color: #333; /* 텍스트 가독성을 위해 20%보다 조금 진하게 */
    }
    .btn-retry:hover {
        background: rgba(0, 0, 0, 0.05);
    }

    /* ⬇⬇ 오른쪽 버튼: "종료" (솔리드) ⬇⬇ */
    .btn-exit {
        background: #222; /* 진한 다크 솔리드 (차콜/블랙) */
        color: #ffffff; /* 텍스트 흰색 */
        border: 1.5px solid #222;
    }
    .btn-exit:hover {
        background: #444;
        border-color: #444;
    }
    
</style>

</head>
<body>

    <div class="aurora"></div>
    
    <div class="content-wrapper">
        
        <div class="photo-frame">
            <span class="placeholder-text">[ 결과 사진 영역 ]</span>
        </div>
        
        <div class="button-container">
            <button class="btn btn-retry">다시 입어보기</button>
            <button class="btn btn-exit">종료</button>
        </div>

    </div>

</body>
</html>
